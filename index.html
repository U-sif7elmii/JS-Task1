<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>

<body>

    <div class="homePage">
        <div class="container">
            <div class="container-md">

                <nav class="navbar navbar-expand-lg pt-5 ">
                    <div class="container-fluid">
                        <button class="navbar-toggler text-bg-light" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item ">
                                    <a class="nav-link text-light active" aria-current="page" href="#"
                                        id="navItem1"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#" id="navItem2"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#" id="navItem3"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#" id="navItem4"></a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </nav>

                <div class="row">
                    <div class="position position-relative">
                        <div class="img w-50">
                            <img src="imgs/imgs02.png" class="w-75" alt="">
                        </div>
                        <h5 class="text-uppercase text-light fs-2 mt-2" id="homeContent1"></h5>
                        <p class="fs-3 " id="homeContent2"></p>
                        <h5 class="text-uppercase text-light fw-light fs-2 mt-2" id="homeContent1"></h5>
                        <p class="fs-3 mt-3" id="homeContent2"></p>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="aboutPage mt-5 text-center">
        <div class="container">

            <div class="header mt-5 py-lg-5">
                <h2 id="aboutContent1"></h2>
            </div>

            <div class="row">

                <div class="item col-lg-4">
                    <div class="inner-item">
                        <div class="img w-50 m-auto m-auto ">
                            <img src="imgs/imgs03.jpg" alt="" class="img-fluid">
                        </div>
                        <h4 class="my-5 pt-lg-3" id="aboutContent2"></h4>
                        <p id="aboutContent3"></p>
                    </div>
                </div>

                <div class="item col-lg-4">
                    <div class="inner-item">
                        <div class="img w-50 m-auto mt-3">
                            <img src="imgs/imgs04.jpg" alt="" class="img-fluid">
                        </div>
                        <h4 class="my-5 pt-lg-3" id="aboutContent4"></h4>
                        <p id="aboutContent5"></p>
                    </div>
                </div>

                <div class="item col-lg-4">
                    <div class="inner-item">
                        <div class="img w-50 m-auto mt-3">
                            <img src="imgs/imgs05.jpg" alt="" class="img-fluid">
                        </div>
                        <h4 class="my-5 pt-lg-3" id="aboutContent6"></h4>
                        <p id="aboutContent7"></p>
                    </div>
                </div>
                <div class="mb-5"></div>

            </div>

        </div>
    </div>

    <div class="productPage">
        <div class="container">

            <div class="header text-center text-light">
                <h2>Our Products</h2>
            </div>

            <div class="row text-light text-uppercase">

                <div class="col1 col-lg-4">
                    <div class="img1 mb-3">
                        <p class="style1">SANITARY WARE & <br> FITTINGS</p>
                        <img src="imgs/imgs07.jpg" alt="" class="w-100 style-img1">
                    </div>
                    <div class="img2">
                        <p class="style2">DRAINS</p>
                        <img src="imgs/imgs08.jpg" alt="" class="w-100 style-img2">
                    </div>
                </div>
                <div class="col2 col-lg-8 mt-3 mt-lg-0">
                    <div class="img2">
                        <p class="style2">VANITY UNITS & MIRRORS</p>
                        <img src="imgs/imgs09.jpg" alt="" class="w-100 style-img2">
                    </div>
                </div>


                <div class="mb-5"></div>


                <div class="col3 col-lg-8">
                    <div class="img2">
                        <p class="style2">LIGHTING</p>
                        <img src="imgs/imgs10.jpg" alt="" class="w-100 style-img2">
                    </div>
                </div>
                <div class="col4 col-lg-4 mt-3 mt-lg-0">
                    <div class="img1 mb-3">
                        <p class="style1">SINKS & TAPS</p>
                        <img src="imgs/imgs11.jpg" alt="" class="w-100 style-img1">
                    </div>
                </div>


                <div class="mb-5"></div>


                <div class="col4 col-lg-4">
                    <div class="img1 mb-3">
                        <p class="style1">TILES & MARBEL</p>
                        <img src="imgs/imgs12.jpg" alt="" class="w-100 style-img1">
                    </div>
                    <div class="img2">
                        <p class="style2">SOLID WOOD</p>
                        <img src="imgs/imgs13.jpg" alt="" class="w-100 style-img2">
                    </div>
                </div>
                <div class="col5 col-lg-8 mt-3 m-lg-0">
                    <div class="img2">
                        <p class="style2">WARDROBES, DOORS & ACCESSORIES</p>
                        <img src="imgs/imgs14.jpg" alt="" class="w-100 style-img2">
                    </div>
                    <div class="img1 my-3">
                        <p class="style1">KITCHEN & APPLIANCES</p>
                        <img src="imgs/imgs15.jpg" alt="" class="w-100 style-img1">
                    </div>
                </div>

                <div class="mb-5 pb-5"></div>

            </div>
        </div>
        <div class="background"></div>
    </div>

    <div class="contactPage mt-5">
        <div class="container">

            <div class="header text-center py-5">
                <h2>Contact Us</h2>
            </div>


            <form action="" class="mx-auto mb-5 pb-5">

                <label for="name" class="fs-4">Name:</label><br>
                <input type="text" required id="name" placeholder="Enter your Name..." class="w-100 py-3 px-2 mt-2 mb-3"><br>

                <label for="email" class="fs-4">Email:</label><br>
                <input type="email" required id="email" placeholder="Enter your Email..." class="w-100 py-3 px-2 mt-2 mb-3"><br>

                <label for="phone" class="fs-4">Phone:</label><br>
                <input type="text" required id="phone" placeholder="Enter your Phone..." class="w-100 py-3 px-2 mt-2 mb-3"><br>

                <label for="sub" class="fs-4">Subject:</label><br>
                <input type="text" required id="sub" placeholder="Subject..." class="w-100 py-3 px-2 mt-2 mb-3"><br>

                <label for="mes" class="fs-4">Message:</label><br>
                <textarea name="" id="mes" class="w-100 py-3 px-2 mt-2 mb-3" placeholder="Enter your Message..." ></textarea>

                <button>Sumbit</button>

            </form>


        </div>
    </div>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
